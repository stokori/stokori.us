{% extends "base.html" %}
{% block content %}
<section id="artwork">
{% block content_title %}
<h2>Blog</h2>
{% endblock %}

<ul>
<ol id="post-list">
 {% for article in articles %}
        <li><article class="entry clearfix" id="article">
        
                <h1 class="title"><a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a></h2>
                
                <div class="post-info">
                    <time class="published" datetime="{{ article.date.isoformat() }}"> {{ article.locale_date }} </time>
                </div>
                
                <div class="post-content"> {{ article.summary }} </div><!-- /.entry-content -->
                
                <a href="{{ SITEURL }}/{{ article.url }}" title="Permalink to {{ article.title|striptags }}" class="readmore">Read more...</a>
                
        </article></li>
{% endfor %}
</ol>

</ul>
</div>

</section><!-- /#content -->
<script>
jQuery(window).on('load', function(){ var $ = jQuery;
      jQuery('a.gallery').colorbox({maxWidth: '80%'});
      var container = document.querySelector('.art-list');
        var msnry = new Masonry( container, {
          itemSelector: '.artwork',
          columnWidth: '.art-sizer',
          gutter: 10,
          percentPosition: true
        });
        
        });
    </script>
{% endblock content %}
